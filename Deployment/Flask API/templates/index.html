<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(92, 254, 254, 0.937);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffffe0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 8px 0;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border: 3px solid black;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: yellow;
            color: red;
            border: 3px solid black;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Disease Prediction</h1>
        <form method="POST" action="/predict">
            {% for i in range(1, 18) %}
                <label for="Symptom_{{i}}">Symptom {{i}} (1 = Present, 0 = Absent):</label>
                <input type="number" id="Symptom_{{i}}" name="Symptom_{{i}}" min="0" max="1" required>
            {% endfor %}
            <button type="submit">Predict Disease</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h3>Predicted Disease:</h3>
            <p>{{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
